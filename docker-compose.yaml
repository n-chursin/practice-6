version: '3.8'
services:
  flask-app:
    build: .
    ports:
      - '5000:5000'
    restart: always

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yaml:/etc/prometheus/prometheus.yml
    ports:
      - '9090:9090'
    restart: always

  grafana:
    image: grafana/grafana
    ports:
      - '3000:3000'
    restart: always

  loki:
    image: grafana/loki:latest
    ports:
      - '3100:3100'
    restart: always
